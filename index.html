<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer on GitHub Pages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 900px;
        height: 95vh;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      .pdf-viewer {
        flex-grow: 1;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 10px;
      }

      .pdf-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
      }

      .pdf-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1> My CV </h1>

      <!-- Embedded PDF Viewer -->
      <div class="pdf-viewer">
        <iframe
          src="https://doanhdai.github.io/MyCV/cv.pdf"
        ></iframe>
      </div>

      <!-- Direct Link to PDF -->
      <a
        href="https://doanhdai.github.io/MyCV/cv.pdf"
        target="_blank"
        class="pdf-link"
      >
        View PDF
      </a>
    </div>
  </body>
</html>
