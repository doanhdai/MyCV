<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer on GitHub Pages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .pdf-viewer {
        margin-top: 20px;
        text-align: center;
      }
      .pdf-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      .pdf-link:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“„ My PDF Document</h1>

      <!-- Embedded PDF Viewer -->
      <div class="pdf-viewer">
        <iframe
          src="https://doanhdai.github.io/MyCV/cv.pdf"
          width="100%"
          height="600px"
        ></iframe>
      </div>

      <!-- Direct Link to PDF -->
      <div class="pdf-viewer">
        <a
          href="https://doanhdai.github.io/MyCV/cv.pdf"
          target="_blank"
          class="pdf-link"
        >
          ðŸ”— View PDF in New Tab
        </a>
      </div>
    </div>
  </body>
</html>
